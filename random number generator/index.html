<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      transition: background 0.5s ease;
    }

    h1 {
      color: #222;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      margin: 10px 8px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-generate {
      background: linear-gradient(to right, #2196F3, #1E88E5);
    }

    .btn-clear {
      background: linear-gradient(to right, #9E9E9E, #757575);
    }

    .btn-add {
      background: linear-gradient(to right, #4CAF50, #43A047);
    }

    .btn-discard {
      background: linear-gradient(to right, #f44336, #e53935);
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #generated-box {
      margin: 30px auto;
      padding: 25px;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 300px;
      display: none;
      animation: popIn 0.4s ease forwards;
    }

    #generated-number {
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 20px;
      animation: float 1.5s ease-in-out infinite;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #number-container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .number {
      background: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.4rem;
      width: 300px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Random Number Generator</h1>

  <div>
    <button class="btn btn-generate" onclick="generateRandomNumber()">Generate</button>
    <button class="btn btn-clear" onclick="clearNumbers()">Clear All</button>
  </div>

  <div id="generated-box">
    <div id="generated-number"></div>
    <div class="action-buttons">
      <button class="btn btn-add" onclick="addToList()">Add</button>
      <button class="btn btn-discard" onclick="discardNumber()">Discard</button>
    </div>
  </div>

  <div id="number-container"></div>

  <script>
    let currentNumber = null;

    function generateRandomNumber() {
      currentNumber = Math.floor(Math.random() * 100) + 1;
      const display = document.getElementById('generated-number');
      display.textContent = `ðŸŽ¯ ${currentNumber}`;
      const box = document.getElementById('generated-box');
      box.style.display = 'block';
      box.classList.remove('animate');
      void box.offsetWidth;
      box.classList.add('animate');
    }

    function addToList() {
      if (currentNumber === null) return;

      const container = document.getElementById('number-container');
      const numberElement = document.createElement('div');
      numberElement.classList.add('number');
      numberElement.textContent = `ðŸŽ¯ ${currentNumber}`;
      container.prepend(numberElement);

      const items = container.querySelectorAll('.number');
      if (items.length > 10) {
        container.removeChild(container.lastChild);
      }

      discardNumber();
    }

    function discardNumber() {
      const box = document.getElementById('generated-box');
      box.style.display = 'none';
      currentNumber = null;
    }

    function clearNumbers() {
      document.getElementById('number-container').innerHTML = '';
      discardNumber();
    }
  </script>
</body>
</html>
